<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutspace</title>
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__left">
                <a class="logo" href="#">
                    <img class="logo__image" src="./images/logo/logo.svg" alt="CutSpace Logo">
                </a>
            </div>
            <div class="header__menu">
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">Home</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">About us</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Find space</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Share space</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Promote space</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__info">
                    <h1 class="hero__title">
                        Find your custom matched commercial real estate space.
                    </h1>
                    <p class="hero__descr">
                        In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique
                    </p>
                    <form class="hero__form" action="mailto:" method="get" enctype="text/plain">
                        <label class="" for="email">
                            <img class="" src="./images/icons/hero/mail.svg" alt="">
                            <input class="" type="text" name="email" placeholder="Your email address">
                        </label>
                        <button class="button" type="submit" name="submit" value="Send">Subscribe</button>
                    </form>
                    <img class="hero__banner" src="./images/hero/hero.png" alt="Hero Banner">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
